<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Static Template</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="wrap">
      <!-- content -->
      <main>
        <div class="user-information">
          <div class="avatar"></div>
          <div>
            <h2 class="name">你的朋友</h2>
            <p class="timestamp">一小時前</p>
          </div>
        </div>
        <div class="content">
          <p class="text">動態動態動態動態動態動態，動態動態動態動態。</p>
        </div>
        <div class="viewer">
          <div class="viewer-avatar avatar-1"></div>
          <div class="viewer-avatar avatar-2"></div>
        </div>
        <div class="review">
          <p>7 人喜歡這則貼文</p>
          <p>1 則留言</p>
        </div>
      </main>
      <!-- comment -->
      <div class="comment">
        <img src="image/myphoto.png" alt="myphoto" />
        <input type="text" class="comment-message" placeholder="留個言吧" />
      </div>
    </div>
  </body>
</html>
